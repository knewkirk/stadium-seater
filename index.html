<!DOCTYPE html>
<html>
<head>
    <title>Kyle Newkirk's Stadium Seater</title>
    <!-- include react -->
    <script src="./node_modules/react/dist/react-with-addons.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.js"></script>

    <!-- styles -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/dist/styles.css">
</head>
<body>
    <div id="content">
        <!-- this is where the root react component will get rendered -->
    </div>
    <!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
    <!-- we'll run the webpack dev server on port 8080, so make sure it is correct -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <!-- include the bundle that contains all our scripts, produced by webpack -->
    <!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:808;0 -->
    <script type="text/javascript" src="http://localhost:8080/dist/bundle.js"></script>
</body>
</html>
